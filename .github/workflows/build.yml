name: Build Plugins

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Clone Plugins
        uses: actions/checkout@v3

      - name: Build Plugins
        run: dotnet publish -c Release src

      - name: Install Plugin Uploader
        run: dotnet tool install ArtemisRGB.Tools.PluginUploader --global

      - name: List publish outputs
        run: Get-ChildItem -Path src -Recurse | Select-Object FullName

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: |
            src/*/bin/x64/Release/net*/publish/
